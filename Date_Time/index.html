<script>

    let res=document.querySelector("#res")
    function show() {
        let date = new Date();
        let h = date.getHours()
        let m = date.getMinutes()
        let s = date.getSeconds()
        let session = "PM"

        if (h > 12) {
            h = h - 12
        }

        h ? h : '0' + h
        m ? m : '0' + m
        s ? s : "0" + s

        if (h > 12) {
            session == "AM"
        }
       
        let time=h+":"+m+":"+s+" "+session
        res.innerHTML=time;
        setInterval(show,1000)        

    }

</script>
