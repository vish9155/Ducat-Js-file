<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <h2>Time On Happy New Yaer</h2>
            </div>
            <div class="second">
                <div class="item">
                    <h4 class="days">00</h4>
                    <h5>Days</h5>
                </div>
                <div class="item">
                    <h4 class="hours">00</h4>
                    <h5>Hours</h5>
                </div>
                <div class="item">
                    <h4 class="minutes">00</h4>
                    <h5>Minutes</h5>
                </div>
                <div class="item">
                    <h4 class="seconds">00</h4>
                    <h5>Seconds</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let center = document.querySelector(".center")
    let second = document.querySelector(".second")
    let first = document.querySelector(".first")
    let days = document.querySelector(".days")
    let hours = document.querySelector(".hours")
    let minutes = document.querySelector(".minutes")
    let seconds = document.querySelector(".seconds")
    let target = new Date(2026, 0)

    setInterval(() => {

        let curr = new Date();
        let diff = target - curr;

        if (diff > 0) {
            let num = parseInt((diff) / (1000 * 60 * 60 * 24));
            days.innerHTML = num < 10 ? "0" + num : num

            num = parseInt((diff) % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            hours.innerHTML = num < 10 ? "0" + num : num

            num = parseInt((diff) % (1000 * 60 * 60) / (1000 * 60));
            minutes.innerHTML = num < 10 ? "0" + num : num

            num = parseInt((diff) % (1000 * 60)/(1000));
            seconds.innerHTML = num < 10 ? "0" + num : num

            
        }
        else{
            center.removeChild(second)
            first.innerHTML="WELCOME TO HAPPY NEW YEAR 2026"
        }

    }, 1000)

</script>

</html>
