<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main {
        height: 100vh;
        width: 100vw;
        background-color: lightseagreen;
        color: #eaeaea;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .center {
        width: 80%;
        height: 80%;
        background-color: rgb(138, 72, 72);

    }

    .first {
        display: flex;
        justify-content: center;
        align-items: center;
        top: 20px;
        margin: 30px;
        padding: 10px;
        font-size: 2rem;
        color: lightseagreen;
        font-weight: 900;
    }

    .second {
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-size: 2rem;

    }

    h3 {
        border: 1px solid gray;
        color: rgb(1, 32, 32);
        text-align: center;
        background-color: rgb(114, 81, 145);
    }

    h4 {
        border: 1px solid gray;
        color: rgb(39, 56, 56);
        text-align: center;
        background-color: rgb(131, 120, 196);
    }
</style>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                Time in New Year 2026
            </div>
            <div class="second">
                <div class="item">
                    <h3 id="days">00</h3>
                    <h4>Days</h4>
                </div>
                <div class="item">
                    <h3 id="hours">00</h3>
                    <h4>Hours</h4>
                </div>
                <div class="item">
                    <h3 id="minutes">00</h3>
                    <h4>Minutes</h4>
                </div>
                <div class="item">
                    <h3 id="seconds">00</h3>
                    <h4>Seconds</h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    let center = document.querySelector(".center");
    let first = document.querySelector(".first")
    let second = document.querySelector(".second");
    let days = document.querySelector("#days")
    let hours = document.querySelector("#hours")
    let minutes = document.querySelector("#minutes")
    let seconds = document.querySelector("#seconds")

    let target_time = new Date(2026, 0);


    setInterval(() => {
        let current_time = new Date()
        let diff = target_time - current_time; console.log(diff)

        if (diff > 0) {
            let num = parseInt(diff / (1000 * 60 * 60 * 24))
            console.log(num)
            days.innerHTML = num < 10 ? "0" + num : num
            num = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
            hours.innerHTML = num < 10 ? "0" + num : num
            num = parseInt(diff % (1000 * 60 * 60) / (1000 * 60))
            minutes.innerHTML = num < 10 ? "0" + num : num
            num = parseInt(diff % (1000 * 60) / 1000)
            seconds.innerHTML = num < 10 ? "0" + num : num
        }
        else {
            center.removeChild(second)
            first.innerHTML = "Happy New Year 2026"
        }

    }, 1000)




</script>

</html>
