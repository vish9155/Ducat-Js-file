<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

    }



    .center {
        width: 80%;
        height: 80%;
        position: relative;

    }

    .center .images,
    .top {
        width: 100%;
        height: 100%;
    }

    .center .images img {
        width: 100%;
        height: 100%;
        display: none;
    }

    .images img:first-child {
        display: block;
    }

    button {
        position: absolute;
        top: 45%;
        border: none;
        background: none;
        outline: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
    }

    #btnleft {
        left: 40px;
    }

    #btnright {
        right: 40px;
    }

    .bottom {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin: 20px;

    }

    .bottom .dot {
        width: 15px;
        height: 15px;
        border: 1px solid black;
        border-radius: 50%;
        cursor: pointer;

    }
</style>

<body>
    <div class="main">
        <div class="center">
            <div class="top">
                <div class="images" onmouseenter="playpause('pause')" onmouseleave="playpause('play')">
                    <img src="../images/aloo pratha.jpg" alt="">
                    <img src="../images/vegcheeseburrger.jpg" alt="">
                    <img src="../images/vegbiryani.jpg" alt="">
                    <img src="../images/pannerburger.jpg" alt="">
                    <img src="../images/tawaroti.jpg" alt="">
                    <img src="../images/pizza2.jpg" alt="">
                    <img src="../images/pizza.jpg" alt="">
                    <img src="../images/pannermalaikopta.jpg" alt="">
                    <img src="../images/pannerbuttermasala.jpg" alt="">
                    <img src="../images/delux thali.jpg" alt="">
                </div>
            </div>
            <button id="btnleft" class="btn" onclick="prev()"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="btnright" class="btn" onclick="next()"><i class="fa-solid fa-chevron-right"></i></button>
            <div class="bottom">
                <!-- <div style="color: red;" class="dot"></div>
            <div style="color: red;" class="dot"></div>
            <div style="color: red;" class="dot"></div>
            <div style="color: red;" class="dot"></div> -->

            </div>
        </div>

    </div>


    <script>
        let btn = document.querySelector(".btn");
        let images = document.querySelectorAll(".center .images img");
        let index = 0;

        // after create image slider you can create dot navigation

        let dots = []
        let bottom = document.querySelector(".bottom")
        for (let i = 0; i < images.length; i++) {
            let elem = document.createElement("div");
            elem.classList.add("dot");
            bottom.appendChild(elem)
            elem.addEventListener("click", () => { showimg(i) })
            dots.push(elem)
            console.log(dots)
        }

        function showimg(i) {


            images.forEach(img => img.style.display = 'none')
            dots.forEach(dot => dot.style.background = 'transparent')
            images[index].style.display = 'block';
            dots[i].style.background = "black"
            index = i
        }

        function next() {
            images[index].style.display = 'none';


            if (index === images.length - 1) {

                index = 0

            }
            else {

                index++
            }
            images[index].style.display = 'block';

            showimg(index);

        }
        function prev() {
            images[index].style.display = 'none';
            if (index === 0) {
                index = images.length - 1
            }
            else {
                index--

            }
            images[index].style.display = 'block';

            showimg(index);
        }
        let time = setInterval(next, 3000)

        function playpause(option) {
            if (option === 'pause') {
                clearInterval(time)
            }
            else {
                time = setInterval(next, 3000)
            }
        }

        showimg(0)// you start from 0 increase acording to the loop forn next img



    </script>
</body>

</html>
